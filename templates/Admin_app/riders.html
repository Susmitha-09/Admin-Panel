<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Riders</title>
  </head>
  <body>
    <h1>Here are your riders:</h1>

    {% if riders%}

    <ol>
      {% for person in riders %}
      <li>Rider Info</li>
        <ul>
          <li>First Name: {{person.first_name}}</li>
          <li>Last Name: {{person.last_name}}</li>
          <li>Email: {{person.email}}</li>
        </ul>
        {% endfor %}
    </ol>

    {% endif %}
  </body>
</html>
